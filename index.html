<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Bag Checklist</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="assets/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
      <div class="container">
        <a class="navbar-brand">Hospital Bag Checklist</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
      <!-- 'Things for Mama' Section -->
      <section class="mb-4">
        <h2 class="h4">Things for Mama</h2>
        <ul class="list-group" id="mamaSection">
          <!-- Existing list items if any -->
        </ul>
        <button class="btn btn-primary mt-2" id="addMamaItem">
          Add Mama Item
        </button>
      </section>

      <!-- 'Things for Baby' Section -->
      <section class="mb-4">
        <h2 class="h4">Things for Baby</h2>
        <ul class="list-group" id="babySection">
          <!-- Existing list items if any -->
        </ul>
        <button class="btn btn-primary mt-2" id="addBabyItem">
          Add Baby Item
        </button>
      </section>

      <!-- 'Things for Brestfeeding' Section -->
      <section class="mb-4">
        <h2 class="h4">Things for Breastfeeding</h2>
        <ul class="list-group" id="breastfeedingSection">
          <!-- Existing list items if any -->
        </ul>
        <button class="btn btn-primary mt-2" id="addBreastfeedingItem">
          Add Breastfeeding Item
        </button>
      </section>

      <!-- 'Toiletries' Section -->
      <section class="mb-4">
        <h2 class="h4">Toiletries</h2>
        <ul class="list-group" id="toiletriesSection">
          <!-- Existing list items if any -->
        </ul>
        <button class="btn btn-primary mt-2" id="addtoiletryItem">
          Add Toiletry Item
        </button>
      </section>

      <!-- 'Useful Tips' Section -->
      <section class="mb-4">
        <h2 class="h4">Useful Tips</h2>
        <ul class="list-group" id="usefulTipsSection">
          <!-- Existing list items if any -->
        </ul>
        <button class="btn btn-primary mt-2" id="addAnUsefulTip">
          Add an Useful Tip
        </button>
      </section>

      <!-- 'Others' Section -->
      <section class="mb-4">
        <h2 class="h4">Others</h2>
        <ul class="list-group" id="othersSection">
          <!-- Existing list items if any -->
        </ul>
        <button class="btn btn-primary mt-2" id="addOthers">
          Add Other/ Note
        </button>
      </section>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
